# The Odyssey - Default Configuration
# This file contains the default settings for The Odyssey game.
# User customizations should be placed in config/user.properties

# Display Settings
display.width=1920
display.height=1080
display.fullscreen=false
display.vsync=true
display.targetFPS=60
display.renderScale=1.0

# Graphics Settings
graphics.chunkRenderDistance=16
graphics.entityRenderDistance=128
graphics.enableShadows=true
graphics.enableReflections=true
graphics.enableParticles=true
graphics.shadowMapResolution=2048
graphics.fogDensity=0.01

# Ocean Settings
ocean.chunkSize=64
ocean.simulationDetail=2
ocean.enableWavePhysics=true
ocean.waveHeight=2.0
ocean.waveSpeed=1.0

# Performance Settings
performance.maxThreads=0
performance.enableMultithreading=true
performance.memoryPoolSize=256
performance.enableProfiling=false

# Audio Settings
audio.masterVolume=1.0
audio.musicVolume=0.8
audio.effectsVolume=1.0
audio.ambientVolume=0.6

# Gameplay Settings
gameplay.mouseSensitivity=1.0
gameplay.invertMouseY=false
gameplay.gameSpeed=1.0
gameplay.enableAutosave=true
gameplay.autosaveInterval=300

# Debug Settings
debug.debugMode=false
debug.showFPS=false
debug.showChunkBorders=false
debug.wireframeMode=false